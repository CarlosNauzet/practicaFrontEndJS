<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <!-- 0. AÃ±adir los enclaces al archivo css y bootstrap-->
    <link rel="stylesheet" href="/stylesheet/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <form method="post" id="signup-form">
      <section id="loader-section"></section>
      <h3>Sign up now</h3>
      <label for="username">Name</label>
      <input
        id="username"
        name="username"
        type="text"
        minlength="3"
        maxlength="10"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="4"
        required
      />
      <button type="submit" id="signup-btn">Send</button>
      <a href="./login.html">Already a member? Log In here</a>
    </form>

    <script type="module" src="./SignUp/index.js"></script>
  </body>
</html>
