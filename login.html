<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
  </head>
  <body>
    <form method="post" id="login-form">
      <h3>Log in now</h3>
      <label for="username">Name</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="3"
        maxlength="10"
        required
      />
      <label for="password">Password</label>
      <input
        type="password"
        id="password"
        name="password"
        minlength="4"
        required
      />
      <button type="submit" id="login-btn">Send</button>
      <a href="signup.html">Not a member? Sign Up here</a>
    </form>

    <script type="module" src="./LogIn/index.js"></script>
  </body>
</html>
